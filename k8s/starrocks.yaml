apiVersion: apps/v1
kind: Deployment
metadata:
  name: starrocks
  namespace: paimon-lab
  labels:
    app: starrocks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: starrocks
  template:
    metadata:
      labels:
        app: starrocks
    spec:
      containers:
        - name: starrocks
          image: starrocks/all-in-one:latest
          ports:
            - containerPort: 9030
              name: mysql
            - containerPort: 8030
              name: be
            - containerPort: 8040
              name: fe-http
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: starrocks
  namespace: paimon-lab
spec:
  selector:
    app: starrocks
  ports:
    - port: 9030
      targetPort: 9030
      name: mysql
    - port: 8030
      targetPort: 8030
      name: be
    - port: 8040
      targetPort: 8040
      name: fe-http
  type: LoadBalancer
