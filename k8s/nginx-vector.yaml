apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-vector
  namespace: paimon-lab
  labels:
    app: nginx-vector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-vector
  template:
    metadata:
      labels:
        app: nginx-vector
    spec:
      containers:
        - name: nginx-vector
          image: paimon-lab/nginx-vector:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: vector-config
              mountPath: /etc/vector/vector.yaml
              subPath: vector.yaml
            - name: vector-buffer
              mountPath: /var/lib/vector
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: vector-config
          configMap:
            name: vector-config
        - name: vector-buffer
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-vector
  namespace: paimon-lab
spec:
  selector:
    app: nginx-vector
  ports:
    - port: 80
      targetPort: 80
      name: http
  type: LoadBalancer
