apiVersion: batch/v1
kind: Job
metadata:
  name: init-minio-bucket
  namespace: paimon-lab
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 5
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for MinIO..."
              sleep 10
              mc alias set myminio http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD
              mc mb myminio/paimon-lake --ignore-existing
              echo "Bucket paimon-lake created"
          envFrom:
            - secretRef:
                name: minio-credentials
