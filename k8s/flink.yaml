apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-jobmanager
  namespace: paimon-lab
  labels:
    app: flink
    component: jobmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: jobmanager
  template:
    metadata:
      labels:
        app: flink
        component: jobmanager
    spec:
      containers:
        - name: jobmanager
          image: flink:1.18
          args: ["jobmanager"]
          env:
            - name: FLINK_PROPERTIES
              value: |
                jobmanager.rpc.address: flink-jobmanager
          ports:
            - containerPort: 6123
              name: rpc
            - containerPort: 6124
              name: blob
            - containerPort: 8081
              name: web
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      initContainers:
        - name: wait-for-deps
          image: busybox:1.36
          command: ["sh", "-c", "until nc -z postgres 5432 && nc -z minio 9000; do sleep 2; done"]
---
apiVersion: v1
kind: Service
metadata:
  name: flink-jobmanager
  namespace: paimon-lab
spec:
  selector:
    app: flink
    component: jobmanager
  ports:
    - port: 6123
      targetPort: 6123
      name: rpc
    - port: 6124
      targetPort: 6124
      name: blob
    - port: 8081
      targetPort: 8081
      name: web
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-taskmanager
  namespace: paimon-lab
  labels:
    app: flink
    component: taskmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink
      component: taskmanager
  template:
    metadata:
      labels:
        app: flink
        component: taskmanager
    spec:
      containers:
        - name: taskmanager
          image: flink:1.18
          args: ["taskmanager"]
          env:
            - name: FLINK_PROPERTIES
              value: |
                jobmanager.rpc.address: flink-jobmanager
                jobmanager.rpc.port: 6123
                taskmanager.numberOfTaskSlots: 2
          ports:
            - containerPort: 6121
              name: data
            - containerPort: 6122
              name: rpc
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: flink-taskmanager
  namespace: paimon-lab
spec:
  selector:
    app: flink
    component: taskmanager
  ports:
    - port: 6121
      targetPort: 6121
      name: data
    - port: 6122
      targetPort: 6122
      name: rpc
  type: ClusterIP
