# 完整方案：埋点全链路 POC
# 使用方式：docker-compose up -d --build
# 前置：需将 Flink 依赖 JAR 放入 flink-lib/ 目录

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: paimon
      POSTGRES_PASSWORD: paimon123
      POSTGRES_DB: paimon_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paimon"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  app:
    build: ./nginx-vector
    ports:
      - "80:80"
    depends_on:
      - minio

  flink-jobmanager:
    image: flink:1.18
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
    ports:
      - "8081:8081"
    volumes:
      - ./flink-lib:/opt/flink/lib
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started

  flink-taskmanager:
    image: flink:1.18
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
    depends_on:
      - flink-jobmanager
    volumes:
      - ./flink-lib:/opt/flink/lib

  starrocks:
    image: starrocks/all-in-one:latest
    ports:
      - "9030:9030"
      - "8030:8030"
      - "8040:8040"
    depends_on:
      - minio

volumes:
  postgres_data:
  minio_data:
