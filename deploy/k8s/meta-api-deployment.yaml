apiVersion: apps/v1
kind: Deployment
metadata:
  name: meta-api
  namespace: lakehouse-track
  labels:
    app: meta-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: meta-api
  template:
    metadata:
      labels:
        app: meta-api
    spec:
      containers:
        - name: meta-api
          image: lakehouse-track/meta-api:latest
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: PG_HOST
              value: "postgres"
            - name: PG_PORT
              value: "5432"
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: lakehouse-secrets
                  key: PG_USER
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lakehouse-secrets
                  key: PG_PASSWORD
            - name: PG_DB
              valueFrom:
                secretKeyRef:
                  name: lakehouse-secrets
                  key: PG_DB
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
