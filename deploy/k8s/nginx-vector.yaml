# 采集端：Nginx 写日志 -> 共享 emptyDir -> Vector 读并写入 MinIO
# 单 Pod 双容器（sidecar），共享 /var/log/nginx
# GeoIP 需由 init 容器下载或通过 PVC 挂载
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-vector
  namespace: paimon-lab
  labels:
    app: nginx-vector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-vector
  template:
    metadata:
      labels:
        app: nginx-vector
    spec:
      initContainers:
        - name: fetch-geoip
          image: alpine:3.19
          command:
            - sh
            - -c
            - |
              wget -q -O /geoip/GeoLite2-City.mmdb \
                "https://ghproxy.com/https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-City.mmdb" || true
          volumeMounts:
            - name: geoip
              mountPath: /geoip
      containers:
        - name: nginx
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-logs
              mountPath: /var/log/nginx
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
        - name: vector
          image: timberio/vector:0.53.0-alpine
          imagePullPolicy: IfNotPresent
          command: ["--config", "/etc/vector/vector.yaml"]
          volumeMounts:
            - name: vector-config
              mountPath: /etc/vector/vector.yaml
              subPath: vector.yaml
            - name: nginx-logs
              mountPath: /var/log/nginx
              readOnly: true
            - name: geoip
              mountPath: /etc/vector/geoip
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: vector-config
          configMap:
            name: vector-config
        - name: nginx-logs
          emptyDir: {}
        - name: geoip
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-vector
  namespace: paimon-lab
spec:
  selector:
    app: nginx-vector
  ports:
    - port: 80
      targetPort: 80
      name: http
  type: LoadBalancer
